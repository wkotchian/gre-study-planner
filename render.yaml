services:
  - type: web
    name: gre-study-planner
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: FLASK_SECRET_KEY
        sync: false
      - key: GUMROAD_PRODUCT_PERMALINK
        sync: false
